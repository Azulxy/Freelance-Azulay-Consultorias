<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Landing Page - Azulay Consultorias</title>
  <style>
    /* Ajuste para garantir que a altura seja 100% da tela */
    .center-container {
      display: grid;
      grid-template-rows: auto 1fr auto; /* Define as 3 linhas */
      height: 100vh;
    }

    /* Estilo para a linha 2 (mensagens, perfil e bot√£o) */
    .row-2 {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Estilo para a linha 3 (imagens motivacionais e redes sociais) */
    .row-3 {
      position: absolute;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }

    /* Ajuste para os √≠cones de redes sociais */
    .responsive-icons {
      display: flex;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .responsive-img {
        width: 70px; /* Ajusta o tamanho das imagens em telas menores */
      }

      .responsive-msgs{
        display: none;
      }

      .responsive-icons {
        width: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .center-container {
        grid-template-rows: auto 1fr auto;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-b from-blue-500 to-blue-700 text-white">

<!-- Container Principal com Grid -->
<div class="center-container">

  <!-- Perfil, Logo e Bot√£o -->

    </div>

</body>
</html>
